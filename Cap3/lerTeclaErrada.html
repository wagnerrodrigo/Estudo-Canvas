<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ler teclado </title>
	<link rel="stylesheet" href="">
	<style>
		canvas{
		border:5px solid #0D2978;
		background:slategrey;
		}
	</style>
</head>
<body>
	<h1> Uma forma equivocada de ler o teclado </h1>
	<canvas id="meuTcl" width="500" height="500"></canvas>
	<script>
		// entradas
		var canvas = document.getElementById("meuTcl");
		var context = canvas.getContext('2d');

		// Posi√ßao inicial do personagem
		var posicao =0;
		desenharPersonagem();

		document.addEventListener('keydown', function(evento) {
			if (evento.keyCode == 37) {// seta para esquerda
				posicao -=10;
				desenharPersonagem();
			}
			else if (evento.keyCode == 39) {// seta para direita
				posicao +=10;
				desenharPersonagem();
			}
		});

		function desenharPersonagem(){
			context.clearRect(0, 0, canvas.width, canvas.height);
			context.fillRect(posicao, 100, 20, 50);
		}

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>primeiro texte: Meu loop de animaçao com Sprites mas fanta laranja é melhor hahahha</title>
	<script src="Minhaanimacao.js"></script>
	<script src="Bola.js"></script>
	<!-- Minha bola fica meio estranho ou digamos muito oferecido hahahahaha -->
</head>
<body>
	<canvas id="MinhaAnimacaoCanvas" width="1000" height="1000"></canvas>
	<script>

		// Aqui vai inicialização do aplicativo.


		// RECUPERANDO ENTRADAS
		// Referencia para o CANVAS
		var canvas = document.getElementById('MinhaAnimacaoCanvas');
		var context = canvas.getContext('2d');

		// Criando alguns sprites
		var b1 = new Bola(context);
		b1.x = 100;
		b1.y = 200;
		b1.velocidadeX =20;
		b1.velocidadeY = -10;
		b1.cor = 'darkblue';
		b1.raio = 20;

		var b2 = new Bola(context);
		b2.x = 200;
		b2.y = 100;
		b2.velocidadeX = -10;
		b2.velocidadeY = 20;
		b2.cor = 'darkviolet';
		b2.raio = 30;

		// Criando o loop de animação
		var animacao = new Animacao(context);
		animacao.novoSprite(b1);
		animacao.novoSprite(b2);

		//"ligar" a animação
		animacao.ligar();


	</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Modo restore salvando estados!!!</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="Salvando-Estado" width="200" height="200"></canvas>
	<script>
		// Canvas e contexto pegando elementos
		var canvas = document.getElementById("Salvando-Estado");
		var context = canvas.getContext('2d');

		// Um pequeno quadrado verde 
		/*
		Pergunta>>> 	Por que o elefante é grande redondo e cinza? 
		Resposta:>>> 	porque se ele fosse pequeno quadrado e verde,seria um drops de hortelã 
		*/
		context.fillStyle = 'gray';
		context.fillRect(50, 50, 25, 25);

		// Salvamos a configuração e sublimos na pilha
		// O Ultimo que entra e o primeiro que sai
		context.save();

		//Agora um quadrado roxo
		//Nem braço, nem perna, muito menos coxa, e so pra rimar eu falo a cor roxa. 
		context.fillStyle = 'darkviolet';
		context.fillRect(100, 50, 25, 25);

		//Voltamos para o nivel anterior na pilha
		context.restore();

		// Voltou para o verde!!
		context.fillRect(150, 50, 25, 25);

	</script>
</body>
</html>

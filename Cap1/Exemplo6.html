<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Circulo</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="Cir" width="600" height="600"></canvas>
	<script>
		// canvas e contexto
		
		var canvas = document.getElementById("Cir");
		var contexto = canvas.getContext('2d');

		//Cores e espessura da linha
		contexto.fillStyle ='gray';
		contexto.strokeStyle ='black';
		contexto.lineWidth = 2;

		// vamos para o arco
		//Primeito arco
		contexto.beginPath();
		
		//  se desenhar junto os dois lados da circunferencia vai ficar deformado !!!!
		// Por isso deve se iniciar outro lado do path par completar aa circunferencia !!!!
		// CLARO QUE AS POSIÃ‡OES DE X ESTAO DIFERENTE !!! X 50 E X150

		//desenha

		contexto.arc(50 ,50, 40 , 90*Math.PI/180, 270*Math.PI/180, false);
		contexto.arc(150 ,50, 40, 90*Math.PI/180, 270*Math.PI/180, true);
		// Preenchimento
		contexto.fill();
		// Contorno
		contexto.stroke();

		// metodo da apostila
		contexto.beginPath();
		//desenha
		contexto.arc(50 ,150, 40 , 90*Math.PI/180, 270*Math.PI/180, false);

		// Preenchimento
		contexto.fill();
		// Contorno
		contexto.stroke();
		// esse desenho e da circunferencia unida LADO A E LABO B
		contexto.beginPath();
		contexto.arc(50 ,250, 40 , 90*Math.PI/180, 270*Math.PI/180, false);
		contexto.arc(50 ,250, 40, 90*Math.PI/180, 270*Math.PI/180, true);
		contexto.fill();
		contexto.stroke();


		// segunda parte o/
		contexto.beginPath();
		contexto.arc(150 ,150, 40, 90*Math.PI/180, 270*Math.PI/180, true);
		// Preenchimento
		contexto.fill();
		// Contorno
		contexto.stroke();

		// circunferencia total
		//
		contexto.beginPath();
		contexto.arc(150, 250, 40, 0, 2*Math.PI);
		contexto.stroke();
		// contexto.fill();

	</script>
</body>
</html>

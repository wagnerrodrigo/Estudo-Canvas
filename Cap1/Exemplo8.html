<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Imagem com movimento canvas o/</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="Explosao" width="300" height="300"></canvas>

	<script>
		// canvas e context pegando os objetos
		var canvas = document.getElementById("Explosao");
		var context = canvas.getContext("2d");

		// Carregando a imagem
		var imagem = new Image();
		imagem.src ='img/explosao.png';
		imagem.onload = function(){
			context.drawImage(
				imagem,
				80, 10, 60, 65, // Area de recorte (Clipping)
				20, 20, 60, 65 // Desenhar no Canvas
				);
		}

	</script>

</body>
</html>

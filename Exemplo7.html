<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Imagem no canvas</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="canvas_imag" width="500" height="500"></canvas>
	<script>

		//Cavas e contexto
		var canvas = document.getElementById('canvas_imag');
		var context = canvas.getContext('2d');
		// Canvas a imagem
		var imagem = new Image();
		imagem.src ='ovni.png';
		imagem.onload = function(){
			// Começar na posiçao 20
			var x = 20;

			// Desenhar as imagens
			for( var i = 1; i <= 5 ;i++){
				context.drawImage(imagem, x, 20, 64, 32);
				x +=70;
			}
		}
	</script>
</body>
</html>

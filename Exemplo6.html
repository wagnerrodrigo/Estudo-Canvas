<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Circulo</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="Cir" width="300" height="300"></canvas>
	<script>
		// canvas e contexto
		
		var canvas = document.getElementById("Cir");
		var contexto = canvas.getContext('2d');

		//Cores e espessura da linha
		contexto.fillStyle ='gray';
		contexto.strokeStyle ='black';
		contexto.lineWidth = 2;

		// vamos para o arco
		//Primeito arco
		contexto.beginPath();
		//desenha
		contexto.arc(50 ,50 40 , 90*Math.PI/180, 270*Math.PI/180, False);
		
	</script>
</body>
</html>
